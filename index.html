<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4e8a, #ff9ecb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #00c853;
      color: white;
    }

    #yesBtn:hover {
      background-color: #00e676;
    }

    #noBtn {
      background-color: #d50000;
      color: white;
      position: relative;
    }

    #message {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>

    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.onclick = function() {
      message.style.display = "block";
      message.innerHTML = "‚ù§Ô∏è I knew it! You just made me the happiest person alive ‚ù§Ô∏è";
    }

    noBtn.onmouseover = function() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 300 - 150;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.onclick = function() {
      alert("GOT NO OPTION BABY, JUST SAY YES üòò");
    }
  </script>

</body>
</html>
